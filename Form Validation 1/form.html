<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="main">
		
		<form action="" method="post" class="form" id="form-1">
			<h3 class="heading">Thành viên đăng ký</h3>
			<p class="describe">♤♤♤♤</p>

			<div class="spacer"></div>

			<div class="form-group">
				<label for="fullname" class="form-label">Tên đầy đủ</label>
				<input type="text" id="fullname" class="form-control" name="fullname" placeholder="VD: Duy Khánh" >
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="email" class="form-label">Email</label>
				<input type="text" id="email" class="form-control" name="email" placeholder="VD: khanhtrau18@gmail.com" >
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="password" class="form-label">Mật khẩu</label>
				<input type="text" id="password" class="form-control" name="password" placeholder="" >
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="password-confirm" class="form-label">Nhập lại mật khẩu</label>
				<input type="text" id="password-confirm" class="form-control" name="password-confirm" placeholder="">
				<span class="form-message"></span>
			</div>

			<button class="form-submit">Đăng ký</button>


		</form>
	</div>
</body>
<script type="text/javascript" src="js/js.js"></script>
</html>
